<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Font styles */
    .terminal-text { font-family: 'Courier New', monospace; fill: #58a6ff; font-size: 14px; }
    .error-text { font-family: 'Courier New', monospace; fill: #ff7b72; font-size: 14px; font-weight: bold; }
    .label-text { font-family: sans-serif; fill: #8b949e; font-size: 12px; }
    
    /* Backgrounds */
    .bg { fill: #0d1117; } /* GitHub Dark Dim */
    .panel { fill: #161b22; stroke: #30363d; stroke-width: 2; rx: 10; }
    .header-bar { fill: #21262d; }

    /* FIXED ANIMATIONS 
       The 'y' values have been reduced so bars grow from y=220 upwards.
       Formula: y = (220 - height)
    */
    @keyframes barRise1 { 
        0%   { height: 20px; y: 200px; } 
        50%  { height: 80px; y: 140px; } 
        100% { height: 20px; y: 200px; } 
    }
    @keyframes barRise2 { 
        0%   { height: 50px; y: 170px; } 
        50%  { height: 30px; y: 190px; } 
        100% { height: 50px; y: 170px; } 
    }
    @keyframes barRise3 { 
        0%   { height: 40px; y: 180px; } 
        50%  { height: 90px; y: 130px; } 
        100% { height: 40px; y: 180px; } 
    }
    @keyframes barRise4 { 
        0%   { height: 70px; y: 150px; } 
        50%  { height: 40px; y: 180px; } 
        100% { height: 70px; y: 150px; } 
    }

    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    @keyframes type { from { width: 0; } to { width: 100%; } }

    .bar1 { animation: barRise1 3s infinite ease-in-out; fill: #238636; }
    .bar2 { animation: barRise2 4s infinite ease-in-out; fill: #238636; }
    .bar3 { animation: barRise3 2.5s infinite ease-in-out; fill: #238636; }
    .bar4 { animation: barRise4 3.5s infinite ease-in-out; fill: #d29922; } /* Warning color */
    
    .cursor { animation: blink 1s infinite; fill: #58a6ff; }
  </style>

  <rect width="800" height="400" class="bg" />

  <g transform="translate(50, 50)">
    <rect width="320" height="250" class="panel" />
    <rect x="0" y="0" width="320" height="30" class="header-bar" rx="10" />
    <circle cx="20" cy="15" r="5" fill="#ff5f56" />
    <circle cx="40" cy="15" r="5" fill="#ffbd2e" />
    <circle cx="60" cy="15" r="5" fill="#27c93f" />
    <text x="110" y="20" class="label-text">bash â€” k8s-deploy.sh</text>

    <text x="20" y="60" class="terminal-text">> kubectl get pods</text>
    <text x="20" y="90" class="terminal-text">NAME           READY   STATUS</text>
    <text x="20" y="115" class="terminal-text" fill="#c9d1d9">backend-api    1/1     Running</text>
    <text x="20" y="140" class="terminal-text" fill="#c9d1d9">frontend-ui    1/1     Running</text>
    <text x="20" y="165" class="error-text">worker-node    0/1     CrashLoopBackOff</text>
    
    <text x="20" y="200" class="terminal-text">> fixing worker node...<tspan class="cursor">_</tspan></text>
  </g>

  <g transform="translate(430, 50)">
    <rect width="320" height="250" class="panel" />
    <rect x="0" y="0" width="320" height="30" class="header-bar" rx="10" />
    <text x="120" y="20" class="label-text">Cluster Health</text>

    <line x1="40" y1="220" x2="280" y2="220" stroke="#30363d" stroke-width="2" />
    <line x1="40" y1="220" x2="40" y2="60" stroke="#30363d" stroke-width="2" />

    <rect x="60"  width="30" class="bar1" rx="4" />
    <rect x="110" width="30" class="bar2" rx="4" />
    <rect x="160" width="30" class="bar3" rx="4" />
    <rect x="210" width="30" class="bar4" rx="4" />
    
    <text x="60" y="240" class="label-text">CPU</text>
    <text x="110" y="240" class="label-text">MEM</text>
    <text x="160" y="240" class="label-text">NET</text>
    <text x="210" y="240" class="label-text">ERR</text>
  </g>

  <text x="400" y="360" text-anchor="middle" class="label-text" font-size="16" letter-spacing="2">INFRASTRUCTURE AUTOMATION</text>
</svg>
